<!DOCTYPE html>
<html>
 <head>
  <script type="application/javascript">
	var arr = [[250, 250], [370, 210], [330, 370], [250, 370], [110, 240]];
	var canvas = 0;
	var selected = -1;
	var mid = [];
	function draw() {
		canvas = document.getElementById('canvas');
		canvas.addEventListener("mousedown", onDown, false);
		canvas.addEventListener("mousemove", onMove, false);
		canvas.addEventListener("mouseup", onUp, false);
		if (canvas.getContext) {
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0, 0, 500, 500);
			makeSmooth(arr, ctx);
		}
	}
	function makeSmooth(arr, ctx) {
		mid = [];
		for (var i = 0; i < arr.length; ++i) {
			var j = (i+1) % arr.length;
			mid.push([0.5 * arr[i][0] + 0.5 * arr[j][0], 0.5 * arr[i][1] + 0.5 * arr[j][1]]);
		}
		ctx.beginPath();
		ctx.moveTo(mid[0][0], mid[0][1]);
		//for (var i = 0; i < mid.length; ++i) {
		for (var i = 0; i < 1; ++i) {
			var j = (i+1) % mid.length;
			ctx.bezierCurveTo(arr[j][0], arr[j][1], arr[j][0], arr[j][1], mid[j][0], mid[j][1]);
		}
		ctx.strokeStyle = "black";
    ctx.stroke();
		ctx.fillStyle = "red";
		ctx.fill();

		for (var i = 0; i < mid.length; ++i) {
			ctx.beginPath();
			ctx.arc(arr[i][0], arr[i][1], 3, 0, Math.PI*2, true);
			ctx.fillStyle = "blue";
			ctx.fill();
		}

		for (var i = 0; i < mid.length; ++i) {
			ctx.beginPath();
			ctx.arc(mid[i][0], mid[i][1], 3, 0, Math.PI*2, true);
			ctx.fillStyle = "green";
			ctx.fill();
		}
	}
	function onDown(e) {
		var pos = getCursorPosition(e);
		var best = 0;
		var d = 10000;
		for (var i = 0; i < arr.length; ++i) {
			var dis = distance(arr[i], pos);
			if (dis < d) {
				d = dis;
				best = i;
			}
		}
		if (d > 300) {
			best = 0;
			d = 10000;
			for (var i = 0; i < mid.length; ++i) {
				var dis = distance(mid[i], pos);
				if (dis < d) {
					d = dis;
					best = i;
				}
			}
			best = (best+1)%arr.length;
			arr.splice(best, 0, pos);
		}
		selected = best;
		draw();
	}
	function onMove(e) {
		if (selected != -1) {
			arr[selected] = getCursorPosition(e);
			draw();
		}
	}
	function onUp(e) {
		selected = -1;
	}
	function distance(p1, p2) {
		return (p1[0]-p2[0]) * (p1[0]-p2[0]) + (p1[1]-p2[1]) * (p1[1]-p2[1]);
	}
	function getCursorPosition(e) {
		var x;
		var y;
		if (e.pageX || e.pageY) { 
			x = e.pageX;
			y = e.pageY;
		}
		else { 
			x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft; 
			y = e.clientY + document.body.scrollTop + document.documentElement.scrollTop; 
		} 
		x -= canvas.offsetLeft;
		y -= canvas.offsetTop;
		return [x, y];
	}
  </script>

 </head>
 <body onload="draw();">
   <div align="center"><canvas id="canvas" width="500" height="500"></canvas></div>
